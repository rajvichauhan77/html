<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <link rel="stylesheet" href="flex.css">
</head>
<body>
    
    <h3>Flex direction</h3>

    <div class="flex">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>

    </div>


    <h3>Flex: row reverse</h3>
    
    <div class="flexrow">

        <div class="rowreverse">1</div>
        <div class="rowreverse">2</div>
        <div class="rowreverse">3</div>
        <div class="rowreverse">4</div>
        <div class="rowreverse">5</div>
        <div class="rowreverse">1</div>
        <div class="rowreverse">2</div>
        <div class="rowreverse">3</div>
        <div class="rowreverse">4</div>
        <div class="rowreverse">5</div>
        <div class="rowreverse">3</div>
        <div class="rowreverse">4</div>
        <div class="rowreverse">5</div>


    </div>

    <h3>Flex: column </h3>
    
    <div class="column">

        <div class="column1">1</div>
        <div class="column1">2</div>
        <div class="column1">3</div>
        <div class="column1">4</div>
        <div class="column1">5</div>
        <div class="column1">1</div>
        <div class="column1">2</div>
        <div class="column1">3</div>
        <div class="column1">4</div>
        <div class="column1">5</div>

    </div>

    <h3>Flex: column reverse</h3>
    
    <div class="flexcolumn">

        <div class="columnreverse">1</div>
        <div class="columnreverse">2</div>
        <div class="columnreverse">3</div>
        <div class="columnreverse">4</div>
        <div class="columnreverse">5</div>

    </div>

</body>
</html>
