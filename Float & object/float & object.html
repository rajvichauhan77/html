<!DOCTYPE html>
<html>
<head>
	<title>Float & object</title>
	
	<style>
		.img{
			width:500px;
			height:500px;
			object-fit:cover;
			object-position:left;
			}
			
		.first{
			font-size:25px;
		}
		
		.first div{
			font-size:1.5em;
		}
	</style>
</head>

<body>

	<div class="img">
	<img src="https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2.jpg.webp" width="500" height="500px">
	</div>
	<br><br>
	<div class="first">
		Red and White
		<div>
			Red and White
		
			<div>
				Red and White
			</div>
			
		</div>
	</div>
</body>
</html>
