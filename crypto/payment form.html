<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
   <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color: brown;
        }
    </style>
</head>
<body>
    <form action=""></form>
    <h1 style="color: blueviolet;">Payment form</h1>
    <p>required fileds are followed by *</p>
    <h2>Contact information</h2>
    <p>Name: * <input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender * </legend>
    <p>
        Male <input type="radio" name="gender" id="male" required>
        Female <input type="radio" name="gender" id="female"required>
    </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email"required></p>
    <p>Pincode * <input type="number" name="pincode" id="pincode"required></p>
    <hr>
    <h2>Payment information</h2>
    <p>Card type: *
       <select name="card_type" id="card_type"required>
        <option value="">--select a Card type--</option>
        <option value="visa">visa</option>
        <option value="master card">master Card</option>
        <option value="rupay">rupay</option>
       </select>
    </p>
    <p>
        Card number * <input type="number" name="card_number" id="card_number"required>
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_dtae"required>
    </p>
    <p>CVV * <input type="password" name="CVV" id="CVV"required></p>
    <input type="submit" value="Pay now">

    
</body>
</html>
